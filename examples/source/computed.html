<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js tree view example</title>
 
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">  
       {{count}}
        <button @click="onChange">change</button>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
              count: 0
            },
            methods: {
              onChange() {
                this.count++
              }
            },
            computed: {
              getCount () {
                return this.count++
              }
            }
        })
        console.log(app.$options.render)
    </script>
    
  </body>
</html>
